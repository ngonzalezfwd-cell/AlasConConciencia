<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlasConCiencia | Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/login-registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-auth">
        <h2>Bienvenido</h2>
        <p id="mensaje-error" class="mensaje-error"></p>
        <form id="form-login">
            <div class="grupo-entrada">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            <div class="grupo-entrada">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn-auth">Entrar</button>
        </form>
        <p class="enlace-switch">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
        <p class="enlace-switch"><a href="/">Volver al inicio</a></p>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
