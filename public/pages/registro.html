<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlasConCiencia | Registro</title>
    <link rel="stylesheet" href="../styles/login-registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-auth">
        <h2>Únete a nosotros</h2>
        <p id="mensaje-error" class="mensaje-error"></p>
        <form id="form-registro">
            <div class="grupo-entrada">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="grupo-entrada">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="grupo-entrada">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <button type="submit" class="btn-auth">Crear Cuenta</button>
        </form>
        <p class="enlace-switch">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        <p class="enlace-switch"><a href="/">Volver al inicio</a></p>
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
